<div id='signup' ng-controller='AuthController'>

  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()' novalidate>
    <input type='text' ng-model='user.username' name="user"  required = "" />
    <div class='error' ng-show="signupForm.user.$error.required && signupForm.user.$touched">Put sumthin in, dawg</div>

		<input type="password" name="password" ng-model='user.password' required>
		<div class='error' ng-show="signupForm.password.$error.required && signupForm.password.$touched">YOU NEED A PASSWORD HOMMIE</div>
    <button ng-disabled='signupForm.$invalid'>signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
